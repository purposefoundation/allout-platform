# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
fr:
  failed_payment_email_subject: "Erreur : votre don mensuel à {MOVEMENT_NAME} n’a pas pu être effectué"
  date:
    abbr_day_names:
    - dim
    - lun
    - mar
    - mer
    - jeu
    - ven
    - sam
    abbr_month_names:
    -
    - jan.
    - fév.
    - mar.
    - avr.
    - mai
    - juin
    - juil.
    - août
    - sept.
    - oct.
    - nov.
    - déc.
    day_names:
    - dimanche
    - lundi
    - mardi
    - mercredi
    - jeudi
    - vendredi
    - samedi
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%e %B %Y'
      short: ! '%e %b'
    month_names:
    -
    - janvier
    - février
    - mars
    - avril
    - mai
    - juin
    - juillet
    - août
    - septembre
    - octobre
    - novembre
    - décembre
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: "il y a une heure"
        other: "il y a %{count} heures"
      about_x_months:
        one: "il y a environ un mois"
        other: "il y a environ %{count} mois"
      about_x_years:
        one: "il y a environ un an"
        other: "il y a environ %{count} ans"
      almost_x_years:
        one: "il y a presque un an"
        other: "il y a presque %{count} ans"
      half_a_minute: "il y a une demi-minute"
      less_than_x_minutes:
        one: "il y a moins d'une minute"
        other: "il y a moins de %{count} minutes"
      less_than_x_seconds:
        one: "il y a moins d'une seconde"
        other: "il y a moins de %{count} secondes"
      over_x_years:
        one: "il y a plus d'un an"
        other: "il y a plus de %{count} ans"
      x_days:
        one: "il y a un jour"
        other: "il y a %{count} jours"
      x_minutes:
        one: "il y a moins d'une minute"
        other: "il y a %{count} minutes"
      x_months:
        one: "il y a un mois"
        other: "il y a %{count} mois"
      x_seconds:
        one: "il y a une seconde"
        other: "il y a %{count} secondes"
    prompts:
      day: Jour
      hour: Heure
      minute: Minute
      month: Mois
      second: Seconde
      year: Année
  errors: &errors
    format: Le %{attribute} %{message}
    messages:
      accepted: doit être accepté(e)
      blank: doit être rempli(e)
      confirmation: ne concorde pas avec la confirmation
      empty: doit être rempli(e)
      equal_to: doit être égal à %{count}
      even: doit être pair
      exclusion: n'est pas disponible
      greater_than: doit être supérieur à %{count}
      greater_than_or_equal_to: doit être supérieur ou égal à %{count}
      inclusion: n'est pas inclus(e) dans la liste
      invalid: n'est pas valide
      less_than: doit être inférieur à %{count}
      less_than_or_equal_to: doit être inférieur ou égal à %{count}
      not_a_number: n'est pas un nombre
      not_an_integer: doit être un nombre entier
      odd: doit être impair
      record_invalid: ! 'La validation a échoué : %{errors}'
      taken: n'est pas disponible
      too_long:
        one: est trop long (pas plus de %{count} caractère)
        other: est trop long (pas plus de %{count} caractères)
      too_short:
        one: est trop court (au moins %{count} caractère)
        other: est trop court (au moins %{count} caractères)
      wrong_length:
        one: ne fait pas la bonne longueur (doit comporter %{count} caractère)
        other: ne fait pas la bonne longueur (doit comporter %{count} caractères)
    template:
      body: ! 'Veuillez vérifier les champs suivants : '
      header:
        one: ! 'Impossible d''enregistrer ce(tte) %{model} : %{count} erreur'
        other: ! 'Impossible d''enregistrer ce(tte) %{model} : %{count} erreurs'
  helpers:
    select:
      prompt: Veuillez sélectionner
    submit:
      create: Créer un(e) %{model}
      submit: Enregistrer ce(tte) %{model}
      update: Modifier ce(tte) %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: €
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: milliard
          million: million
          quadrillion: million de milliards
          thousand: millier
          trillion: billion
          unit: ''
      format:
        delimiter: ''
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: octet
            other: octets
          gb: Go
          kb: ko
          mb: Mo
          tb: To
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' et '
      two_words_connector: ! ' et '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%d %B %Y %H:%M:%S'
      long: ! '%A %d %B %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
  models:
    donation_module:
      default_donate_text: Faire Un Don
  monthly: "mensuel"
  donation_cancellation_message: "Pour annuler ou modifier votre don mensuel, écrivez-nous à donate@allout.org"
  transaction_id: "Numéro de transaction :"