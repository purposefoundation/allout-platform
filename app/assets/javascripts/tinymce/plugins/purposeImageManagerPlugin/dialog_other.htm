<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Purpose Image Manager</title>
</head>
<body>
<form action="#" id="purposeImageManagerUploadForm">
    <div id='configured_image_parameters'>
        <b>Height:</b> <span id='image_height' style='border:2px;'></span>
        <b>Width:</b> <span id='image_width'></span>
        <b>DPI:</b> <span id='image_dpi'></span>
    </div>
    <p>Select an image: <input id="image_select" name="image[image]" type="file" accept="image/*" class="text"/></p>

    <div>
        <canvas width="800" height="650"></canvas>
    </div>
    <div class="mceActionPanel">
        <input type="submit" name="insert" value="Submit"/>
    </div>
</form>
</body>
<script type="text/javascript" src="/assets/tinymce/plugins/purposeImageManagerPlugin/js/dialog.js"></script>
</html>
